{% comment %} 
/**
 * Render a TripDeparture.start_date form field input
 *
 * @param errors The form field error list, if any
 * @param start_date (DateTime) The start_date value
 */
{% endcomment %}

<input type='text' 
    id="id_start_date" 
    class="topcoat-text-input--large date-picker {% if errors %}invalid{% endif %}" 
    name="start_date"
    value="{{ start_date|date:"m/d/y"|default:"" }}" 
    placeholder="mm/dd/yy"/>

{% if errors %}
<div class="topcoat-notification">
    {{ errors }}
</div>
{% endif %}
