    <title>{% block title %}Home{% endblock %}</title>

<body>

<section id="app">
    <header id="header">
        <h1>Trip Admin</h1>
        <nav id="nav">{% block nav %}{% endblock %}</nav>
    </header>

    <section id="main">
        {% block content %}{% endblock %}
    </section>
    <aside id="sidebar">
        {% block sidebar %}
        <p>Sidebar - 300px wide</p>
        {% endblock %}
    </aside>

    <footer id="footer">
        {% block footer %}{% endblock %}
    </footer>
</section>

<div id="modal-container"></div>
<div class="md-overlay"></div>
