{% load staticfiles %}
<!DOCTYPE html>
<!--[if (gte IE 9)]><html lang="EN" class="no-js gte-ie9"><![endif]-->
<!--[if (lt IE 9)|!(IE)]><!--><html lang="EN" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'build/css/app.css' %}">
    {% block css %}{% endblock %}
    <!--[if IE]><link refl="stylesheet" href="{% static 'build/css/ie.css' %}"/><![endif]-->
    <script type="text/javascript" src="{% static 'build/js/modernizr.custom.js' %}"></script>
    <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body class="light">
<div class="wrapper" class="max-width">

<section id="app">
    <header id="header">
        <div class="max-width">
            <hgroup>
                <h1>Trip Admin</h1>
            </hgroup>
            <nav id="nav">{% block nav %}{% endblock %}</nav>
        </div>
    </header>

    <div id='content' class='max-width'>
        <section id="main">
            <h1 id="contenttitle">{% block contenttitle %}{% endblock %}</h1>
            {% block content %}{% endblock %}
        </section>

        <div id="sidebar">
            <nav id="pageNav">
                {% block sidebarnav %}
                <ul>
                    <li><a href="/admin">Admin</a></li>
                </ul>
                {% endblock %}
            </nav>
            {% block sidebarcontent %}
            {% endblock %}
        </div>
    </div>

    <footer id="footer">
        <div class="max-width"
            {% block footer %}{% endblock %}
        </div>
    </footer>
</section>

</div>

<div id="modal-container"></div>
<div class="md-overlay"></div>
